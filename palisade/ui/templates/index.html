<html ng-app="palisadeFirewallApp">
<head>
    <title>Palisade-Firewall</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
<script  src="static/lib/angular.js"></script>
<script src="static/lib/angular-resource.js"></script>
<script src="static/lib/angular-route.js"></script>
<script src="static/lib/ui-bootstrap-tpls-0.10.0.js"></script>

</head>
<body ng-app="palisadeFirewallApp">

<script src="static/js/services.js"></script>
<script src="static/js/controllers.js"></script>

<div ng-controller="AddUserCtrl">
    <script type="text/ng-template" id="AddUserContent.html">
        <div class="modal-header">
            <h3>Add new user</h3>
        </div>
        <div class="modal-body">
            Jopa
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button class="btn btn-default" ng-click="open()">Add User</button>
</div>

<div ng-controller="IPTRuleListCtrl">
    <input ng-model="page_number">
    <button class="btn" ng-click="showTable(page_number)">Go</button>
    <table class="table table-striped table-bordered">
        <tr ng-repeat="rule in my_rules">
            <td>{{rule.id}}</td>
            <td>{{rule.source}}</td>
            <td>{{rule.destination}}</td>
            <td>{{rule.protocol}}</td>
            <td>{{rule.jump}}</td>
            <td><button class="btn-small" ng-click="delete_rule(rule.id)">Delete</button></td>
        </tr>
        <tr ng-class-odd="true">
            <td>{{rule2.id}}</td>
            <td>{{rule2.source}}</td>
            <td>{{rule2.destination}}</td>
            <td>{{rule2.protocol}}</td>
            <td>{{rule2.jump}}</td>
            <td><button class="btn-small" ng-click="delete_rule(rule.id)">Delete</button></td>
        </tr>
    </table>
    <span>{{my_rules.rule}}</span>

</div>

</body>
</html>
